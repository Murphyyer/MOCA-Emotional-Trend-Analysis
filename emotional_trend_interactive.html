<style>
#wordcloud-preview {
  position: fixed;
  top: 20px;
  right: 20px;
  display: none;
  border: 1px solid #ccc;
  background: white;
  padding: 5px;
  z-index: 100;
}
#wordcloud-preview img {
  max-width: 200px;
  height: auto;
}
</style>
<div id="wordcloud-preview"><img id="wc-img" src=""></div>
<script>
document.addEventListener("DOMContentLoaded", function() {
  const plot = document.querySelector('.plotly-graph-div');
  const preview = document.getElementById("wordcloud-preview");
  const img = document.getElementById("wc-img");

  plot.on('plotly_hover', function(data){
    const wc_path = data.points[0].customdata[0];
    if (wc_path) {
      img.src = wc_path;
      preview.style.display = "block";
    }
  });
  plot.on('plotly_unhover', function(data){
    preview.style.display = "none";
  });

  plot.on('plotly_click', function(data){
    const url = data.points[0].customdata[1];
    if(url){
      window.open(url, '_blank');
    }
  });
});
</script>
